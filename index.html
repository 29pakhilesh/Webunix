<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebUnix OS</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" data-name="vs/editor/editor.main" href="vs/editor/editor.main.css">
</head>

<body>

  <div id="boot-screen" class="screen">
    <div class="boot-center">
     <img class="boot-logo-img" src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAxMDAgMTAwIiBmaWxsPSIjMWU5MGZmIj48Y2lyY2xlIGN4PSI1MCIgY3k9IjUwIiByPSI0NSIgb3BhY2l0eT0iMC4yIi8+PHBhdGggZD0iTTUwIDE1IEw4NSA4NSBMMTUgODUgWiIgZmlsbD0ibm9uZSIgc3Ryb2tlPSIjMWU5MGZmIiBzdHJva2Utd2lkdGg9IjUiLz48L3N2Zz4=" alt="OS Logo"> 
      <div class="boot-spinner"></div>
    </div>
  </div>

  <div id="login-screen" class="screen hidden">
    <div class="login-box" id="auth-box">
      <h2 id="auth-title">Sign In</h2>

      <div id="auth-forms">
        <div id="signup-form" class="hidden">
          <input id="signup-username" placeholder="Choose username">
          <input id="signup-password" type="password" placeholder="Choose password">
          <input id="signup-avatar" placeholder="Avatar URL (optional)">
          <button id="signup-btn">Create account</button>
        </div>

        <div id="signin-form">
          <input id="login-username" placeholder="Username">
          <input id="login-password" type="password" placeholder="Password">
          <button id="login-btn">Login</button>
        </div>
      </div>

      <div style="margin-top:8px;">
        <a href="#" id="toggle-auth">Create account</a>
      </div>
    </div>
  </div>

  <div id="desktop" class="hidden">

    <div id="desktop-icons"></div>

    <div id="taskbar" class="taskbar centered">
      
      <div id="taskbar-left">
        <div id="start-button">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 3.5L3.5 20.5h17L12 3.5z" fill="none" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
            <circle cx="12" cy="12" r="1.5" fill="currentColor"/>
          </svg>
        </div>
        <div id="taskbar-drag" title="Drag to move"></div>
      </div>

      <div id="dock-container">
        <div id="dock" class="dock"></div>
      </div>

      <div id="taskbar-right">
        <div id="quick-controls">
          <button id="quick-wifi" class="sys-btn" title="WiFi">WiFi</button>
          <button id="quick-vol" class="sys-btn" title="Volume">Vol</button>
          <button id="quick-bright" class="sys-btn" title="Brightness">☼</button>
        </div>
        <div id="tray">
          <div id="notifications-badge" class="badge hidden">0</div>
          <div id="tray-icons"></div>
          <div id="taskbar-profile-spot"></div>
          <div id="clock"></div>
        </div>
      </div>
      
    </div>

    <div id="notification-center" class="hidden"></div>
    
    <div id="quick-settings" class="hidden" aria-hidden="true">
      <div class="qs-panel">
        <div class="qs-header">
          <strong>Quick Settings</strong>
          <button id="qs-close" aria-label="Close">✕</button>
        </div>
        <div class="qs-grid">
          <div class="qs-item wide qs-footer">
            <button id="qs-lock">Lock</button>
            <button id="qs-logout">Logout</button>
            <button id="qs-settings">Settings</button>
          </div>
        </div>
      </div>
    </div>

  </div> <script src="js/boot.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/login.js"></script>
  <script src="js/shutdown.js"></script>
  <script src="js/main.js"></script>
  <script src="js/taskbar.js"></script>

  <script src="js/terminal.js"></script>
  <script src="js/filemanager.js"></script>
  <script src="js/editor.js"></script>
  <script src="js/settings.js"></script>
  <script src="js/process_manager.js"></script>
  <script src="js/clock.js"></script>
  <script src="js/browser.js"></script> <script src="vs/loader.js"></script>
  <script src="js/store.js"></script> <script src="vs/loader.js"></script>

  <script src="vs/loader.js"></script>
  <script>

    if(window.require) {
      require.config({ paths: { 'vs': 'vs' }});
      require(['vs/editor/editor.main'], function() {
        console.log("Monaco loaded");
      });
    }
  </script>

</body>
</html>
